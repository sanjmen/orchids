{% load staticfiles thumbnail %}

<div class="span4">
    <div class="thumbnail">
        <a href="{% url 'taxon.views.species_detail' result.object.id result.object.get_slug %}" title="{{ result.object.get_partial }}" class="thumbnail">
            {% if not result.object.get_main_image %}
            <img src="{% static 'img/no-image_thumbnail.png' %}" alt="{{ result.name }}" width="100" height="100" title="{{ result.object.get_partial }}">
            {% else %}
            {% thumbnail result.object.get_main_image.image "100x100" crop="center" as im %}
            <img src="{{ im.url }}" alt="{{ result.name }}" width="{{ im.width }}" height="{{ im.height }}" title="{{ result.object.get_partial }}">
            {% endthumbnail %}
            {% endif %}
        </a>
        <div class="caption">
            <a href="{% url 'taxon.views.species_detail' result.object.id result.object.get_slug %}" title="{{ result.object.get_partial }}">{{ result.object.get_partial }}</a>
        </div>
    </div>
</div>
